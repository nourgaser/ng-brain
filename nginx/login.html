<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-brain Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f4f4f4; }
        .box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 8px; margin-right: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 16px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Authenticate</h2>
        <input type="password" id="pwd" placeholder="Enter Token">
        <button onclick="login()">Enter</button>
    </div>

    <script>
        function login() {
            const pass = document.getElementById('pwd').value;
            // Set cookie for 7 days
            document.cookie = `ng_brain_token=${pass}; path=/; max-age=604800`;
            // Redirect to root
            window.location.href = "/";
        }
    </script>
</body>
</html>
