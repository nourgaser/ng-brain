events {}

http {
    upstream sb-writer { server sb-writer:3000; }
    upstream sb-reader { server sb-reader:3000; }

    # 1. Main Brain (Root Domain)
    server {
        listen 80;
        server_name docs2.nourgaser.com;
        
        location = /login {
            root /usr/share/nginx/html;
            try_files /login.html =404;
        }

        location / {
            set $target http://sb-reader;
            if ($http_cookie ~* "ng_brain_token=secret_password") {
                set $target http://sb-writer;
            }
            proxy_pass $target;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }

    # 2. CATCH-ALL WILDCARD (The "404 Space" Logic)
    # This catches ANY subdomain that doesn't have a specific config file below.
    server {
        listen 80;
        server_name *.docs2.nourgaser.com;

        root /usr/share/nginx/html;

        # Serve the custom 404 page for everything
        location / {
            return 404;
        }

        error_page 404 /not_found.html;
        location = /not_found.html {
            internal; # Only accessible via error_page redirect
        }
    }

    # 3. DYNAMIC IMPORTS (User Spaces)
    # These are Exact Matches, so they override the Wildcard above.
    include /etc/nginx/conf.d/*.conf; 
}